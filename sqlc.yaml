version: "2"
sql:
  - engine: postgresql
    schema: ./postgres/migrations
    queries: ./postgres/queries
    gen:
      go:
        emit_json_tags: true
        package: repository
        out: ./postgres/repository
        sql_package: pgx/v5
        overrides:
          - db_type: pg_catalog.timestamp
            go_type:
              type: time.Time
